<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.O. | Todo App</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand" style="color: wheat">Gonzalo Olivera</a>
            <img class="img-fluid rounded" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);" src="images/Untitled.png" alt="profile image" width="50px">
            
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Todo App</h3>
        <hr>
        <br>
 
        <div class="slideshowcontainer">
            
            <div class="mySlidess fade-image">
                <img src="images/todo/todo_screen_2.png" style="width:100%">
            </div>
        
            <div class="mySlidess fade-image">
                <img src="images/todo/todo_screen_3.png" style="width:100%">
            </div>
        
            <div class="mySlidess fade-image">
                <img src="images/todo/todo_screen_4.png" style="width:100%">
            </div>

            <a class="prev bg-dark" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next bg-dark" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div>

        <div class="container mt-5 py-3" style="display: flex; flex-direction: row; justify-content: center;">
            <a href="https://github.com/gon2410/todo_gui" class="btn btn-primary">Source Code</a>
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
    
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }
    
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }
    
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlidess");
                var dots = document.getElementsByClassName("dots");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </div>
    
    
    
</body>
</html>
